<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Tic Tac Toe</title>
    <link rel="styles" type="text/css" href="./styles.css"></link>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h3>Click a square to make the first move!</h3>
    <table>
      <tr>
        <td><button class="square" id="0" onclick="makeMove(this.innerHTML, this.id)"></button></td>
        <td><button class="square" id="1" onclick="makeMove(this.innerHTML, this.id)"></button></td>
        <td><button class="square" id="2" onclick="makeMove(this.innerHTML, this.id)"></button></td>
      </tr>
      <tr>
        <td><button class="square" id="3" onclick="makeMove(this.innerHTML, this.id)"></button></td>
        <td><button class="square" id="4" onclick="makeMove(this.innerHTML, this.id)"></button></td>
        <td><button class="square" id="5" onclick="makeMove(this.innerHTML, this.id)"></button></td>
      </tr>
      <tr>
        <td><button class="square" id="6" onclick="makeMove(this.innerHTML, this.id)"></button></td>
        <td><button class="square" id="7" onclick="makeMove(this.innerHTML, this.id)"></button></td>
        <td><button class="square" id="8" onclick="makeMove(this.innerHTML, this.id)"></button></td>
      </tr>
    </table><br>
    <button onclick="resetGame()">Reset game</button>
    <script src="./app.js"></script>
  </body>
</html>
